apiVersion: apps/v1
kind: Deployment
metadata:
  name: qrcodebakery
  labels:
    app: qrcodebakery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qrcodebakery
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: qrcodebakery
    spec:
      containers:
      - name: qrcodebakery
        image: <IMAGE>
        ports:
        - containerPort: 5555
        resources:
          requests:
            cpu: 1000m
          limits:
            cpu: 1000m
---
apiVersion: v1
kind: Service
metadata:
  name: qrcodebakery-service
  #annotations:
    #external-dns.alpha.kubernetes.io/hostname: qrcodebakery.com
spec:
  #type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5555
  selector:
    app: qrcodebakery